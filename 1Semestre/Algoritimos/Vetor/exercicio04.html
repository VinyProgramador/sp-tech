<html lang="pt">
<head>
        <meta charset="UTF-8">

<body>
        Informe o nome do  filme:<input  id="inputNomeFilme" type="text"><br>
       <button onclick="cadastrarFilme()">Cadastrar </button><br>
       <div id="mostrarFilme"></div>
</body>
</html>
<script>
        listaFilme=[];
        contador=0;
function cadastrarFilme(){
        var cadastro = inputNomeFilme.value
        listaFilme.push(cadastro);

        if (contador % 2==0 ) {
                mostrarFilme.innerHTML+=`<div style="color: red;">${contador}.${cadastro}</div><br>`


        } else {
                mostrarFilme.innerHTML+=`<div style="color: blue;">${contador}.${cadastro}</div><br>`
        }
        contador++

}       
</script>
