<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07 JavaScript com entradas.</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    *{
        font-family: 'Roboto';
    }
    body{
        background-color: #f5f5f5;
    }
    label{
        font-weight: bolder;
        color: cadetblue;
    }
    input{
        box-shadow: 2px 5px 3px #c7c5c5;
        outline: 0;
        border: 0;
        border-radius: 3px;
    }
    button{
        background-color: cadetblue;
        color: #f5f5f5;
        padding: 7px;
        outline: 0;
        border: 0;
        border-radius: 5px;
        box-shadow: 2px 5px 3px #c7c5c5;
        transition: all .3s ease-in-out;
    }
    button:hover{
        transform: scale(105%, 105%);

    }
</style>
<body>
    <span style="text-align: center;">
        <div>
            <label>
                Nome do aluno: <br>
                <input id="nome" type="text">
            </label><br><br>

            <label>
                Quantidade de aulas totais do curso: <br>
                <input id="QtdAulas" type="number">
            </label><br><br>

            <label>
                Quantidade de faltas: <br>
                <input id="QtdFaltas" type="number">
            </label><br><br>
            <button onclick="calFrequencia()">Calcular Frequência</button><br><br>

            <div id="DivPrincipal"></div><br>
         


    <div id="Barra"></div>

</body>

<script>

    function calFrequencia() {
        NomeAluno = (nome.value);
        AulasPresentes = Number((QtdAulas.value));
        AulasFaltas = Number((QtdFaltas.value));
        Frequencia = ((AulasPresentes - AulasFaltas) / AulasPresentes) * 100

        DivPrincipal.innerHTML = "<span style='color:blue'>Olá," + NomeAluno + "! Sua frequência foi de </span> " + "<b style='color:green'>" + Frequencia + "%<?b>"
        Barra.style.height = "20px"
        Barra.style.backgroundColor = "#8B0000";
        Barra.style.width= `${Frequencia}%`
        Barra.style.marginLeft="30%"

    }

</script>

</html>
