<script>

        var valor = Number(valorInput.value)
        if (valor > 100 || valor<=4) {
            divResultado.innerHTML = `Digite um valor atÃ© 100, ou maior que 5.`
        }
        else {

                divResultado.innerHTML += `${contador}<br>`
              }
           }

    }
