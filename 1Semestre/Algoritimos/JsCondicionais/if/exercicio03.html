<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Quanto filhos voce tem?: <input id="qtdFilhos" type="number"><br>

    <button onclick="Verificar()">Verificar situação</button>
    <div id="ResultadoDiv"></div>

    <script>
        function Verificar() {
            var quantidadedFilhos = Number(qtdFilhos.value);

            if (quantidadedFilhos == 0) {
                ResultadoDiv.innerHTML = `Sem descendentes`;
            }
            if (quantidadedFilhos == 1) {
                ResultadoDiv.innerHTML = `Filho unico`;
            } if (quantidadedFilhos >= 2) {
                ResultadoDiv.innerHTML = `Crescei e multiplicai-vos!`;
            }



        }
    </script>
</body>

</html>
