<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Cadastrar alunos: <input id="inputCadastrar" type="text"><br>
    <button onclick="PesquisarCadastrar()">Cadastrar Pesquisar</button><br>
    <button onclick=""></button>
    <div id="divResultado"></div>
</body>
</html>
<script>
    var listaAluno=[]
    function PesquisarCadastrar(){
         var alunos= inputCadastrar.value;
         var alunoExiste = false;
         var qtdMsmAluno=0
         for(var posicao = 0; posicao< listaAluno.length ; posicao++){
             if(alunos == listaAluno[posicao]){
                 alunoExiste=true;
                 qtdMsmAluno++
             }
         }

         if(alunoExiste){
            alert(`Aluno ja existe na lista ${qtdMsmAluno} Vezes`)
         }

         listaAluno.push(alunos)

         divResultado.innerHTML=''
          for(posicao=0;posicao< listaAluno.length;posicao++){
          divResultado.innerHTML+=`${listaAluno[posicao]}<br>`
        
        }

    }
</script>
