    var img= '<img style="width: 250px; height: 250px;" src="'+url+'" alt="">'
    var divs =`divImg.innerHTML+=img`

    for(contador=1;contador<=qtdImg;contador++){
            
        if(contador% imgPorLinha ==0){

            divImg.innerHTML+=img
        
        }
        
    }
}
</script>
