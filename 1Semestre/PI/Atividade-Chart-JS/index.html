<body>

    <main id="corpoDosGraficos">

        <section class="container">

                <canvas id="myChart"
                    style="width:100%;max-width:1250px;height: 100%;max-height: 500px; margin: 0 auto;">
                </canvas>

            </div>

        </section>

        <section class="container02">

            </div>

</body>
    <!-- // Grafico de Linha  -->
    <script>
        const labels = [
            '12:00',
            '13:00',
            '14:00',
            '15:00',
            '16:00',
            '17:00'
        ];
    
    
        const data = {
            labels: labels,
            datasets: [{
                label: 'Temperatura',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [30, 29, 28, 25, 22, 23],
            },
            {
                label: 'Humidade',
                backgroundColor: '#3d78bb',
                borderColor: '#3d78bb',
                data: [30 + 50, 29 + 53, 28 + 51, 25 + 60, 22 + 58, 23 + 60],
            }
            ]
        };
    
    
        const config = {
            type: 'line',
            data: data,
            options: {}
        };
    </script>
    
    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
