<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="resultado()">Curto 3 e 5!</button><br><br>
    <div id="divResultado"></div>
</body>
</html>

<script>
    var contador = 0;

    function resultado() {
        while (contador <= 100) {
            if (contador == 0) {
                divResultado.innerHTML += `${contador}<br>`
            } else if (contador % 3 == 0 && contador % 5 == 0) {
                divResultado.innerHTML += `É TRI! É PENTA!<br>`
            } else if (contador % 3 == 0) {
                divResultado.innerHTML += `É TRI!<br>`
            } else if (contador % 5 == 0) {
                divResultado.innerHTML += `É PENTA!<br>`
            } else {
                divResultado.innerHTML += `${contador}<br>`
            }

            contador++;
        }
    }
</script>
