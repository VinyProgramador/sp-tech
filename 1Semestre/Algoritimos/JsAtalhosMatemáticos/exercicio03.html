<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Numero: <input id="input_numero"><br>
    <button onclick="raiz_quadrada()">Exibir sua raiz quadrada</button><br>
    <button onclick="raiz_cubica()">Exibir sua raiz cubica</button><br>
    <div id="resultado"></div>
</body>
</html>
<script>
    function raiz_quadrada(){
        var numero = Number(input_numero.value)
        var r_quadrada = numero ** 0.5
        resultado.innerHTML = `A Raiz quadrada de ${numero} é igual a: ${r_quadrada.toFixed(2)}`
    }
    function raiz_cubica(){
        var numero = Number(input_numero.value)
    var r_cubica = numero ** (1/3)
    resultado.innerHTML = `A Raiz quadrada de ${numero} é igual a: ${r_cubica.toFixed(2)}`
    }
</script>
