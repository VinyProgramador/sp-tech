<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Guarde um numero: <input id="inputNumero"><br>
    <button onclick="armazenarNumero()">armazenar na lista</button><br><br>
    <div id="divMostrarNumero"></div>
</body>
</html>

<script>

    listaNumero=[]
    function armazenarNumero(){
        var numero = Number(inputNumero.value)
        listaNumero.push(numero)

        divMostrarNumero.innerHTML=''
        for(posicao=0;posicao< listaNumero.length;posicao++){
        divMostrarNumero.innerHTML+=`Entrada: ${listaNumero[posicao]} | A lista mostra:  ${listaNumero.sort()} <br>`
        }

    }
</script>
