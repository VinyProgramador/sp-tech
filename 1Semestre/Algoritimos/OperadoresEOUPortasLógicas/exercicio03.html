<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>

<body>
    <!-- posições do candidato A-->
    <label for="posiçõesA">posições do candidato A
        <select id="posiçõesA">
            <option value="0">Não concordo com o tema</option>
            <option value="1">Concordo com o tema</option>
        </select>
    </label>

    <!-- posições do candidato A-->
    <label for="posiçõesB">posições do candidato B
        <select id="posiçõesB">
            <option value="0">Não concordo com o tema</option>
            <option value="1">Concordo com o tema </option>
        </select>
    </label><br><br>
    <button onclick="Verificar()">Devo interronper?</button><br>
    <div id="divResultado"></div>

    <script>
        function Verificar() {
            var posiçãoCandidatoA = Number(posiçõesA.value);
            var posiçãoCandidatoB= Number(posiçõesB.value);

            if (posiçãoCandidatoA == 0 && posiçãoCandidatoB == 0) {
                divResultado.innerHTML = 'Debate continua: ninguém concorda :/';

            }
            else if (posiçãoCandidatoA == 0 && posiçãoCandidatoB == 1) {
                divResultado.innerHTML = 'Debate continua: apenas candidato B concorda :/';
            }
            else if (posiçãoCandidatoA == 1 && posiçãoCandidatoB == 0) {
                divResultado.innerHTML = 'Debate continua: apenas candidato A concorda :/';
            }
            else {
                divResultado.innerHTML = 'Debate pode encerrar: ambos candidatos concorda com o tema :D';

            }
        }
    </script>
    <!-- Porta OR -->
</body>

</html>
