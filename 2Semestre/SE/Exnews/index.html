<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXnews</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/newspaper.png" type="image/x-icon">
    <script src="js/main.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- SWIPER -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  </head>

  <body class="body">
    <header>
      <a href="index.html"><h1><span id="sp1">EXnews</span><span id="sp2">.</span></h1></a>
      <div>
        <input type="text" placeholder="Buscar" />
        <button href="">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>
    </header>

    <div class="principal">
      <section>
        <div class="swiper mySwiper">
          <div onmouseover="mudarNoticias()" class="swiper-wrapper">
            <div id="01" class="swiper-slide">
              <img src="img/1.png"/>
            </div>
            <div onmouseover="mudarNoticias()" id="02" class="swiper-slide">
              <img src="img/2.png" alt="">
            </div>
            <div onmouseover="mudarNoticias()" id="03" class="swiper-slide">
              <img src="img/3.png" alt="">
            </div>
            <div onmouseover="mudarNoticias()" id="04" class="swiper-slide">
              <img src="img/4.png" alt="">
            </div>
            <div onmouseover="mudarNoticias()" id="05" class="swiper-slide">
              <img src="img/5.png" alt="">
            </div>
            <div onmouseover="mudarNoticias()" id="06" class="swiper-slide">
              Slide 6
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
      <aside>
        <p>Conteudo Importante</p>
      </aside>
      <footer>
        <div class="parte1">
          <p>div 1</p>
        </div>
        <div class="parte2">
          <p>div 2</p>
        </div>
        <div class="parte3">
          <p>div 3</p>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

<script>
  var swiper = new Swiper('.mySwiper', {
    direction: 'vertical',
    pagination: {
      el: '.swiper-pagination',
      clickable: true
    },
    keyboard: {
      enabled: true,
      onlyInViewport: false
    }
  })
</script>
