<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   div{
       display: flex;
       justify-content: center;
       margin: auto;
       flex-direction: column;
       align-items: center;
   }
   p{
       font-family: monospace;
       font-weight: 900;
       font-size: 15px;
   }
   button{
       padding: 6px;
       background-color: blue;
       color: #fff;
       border: none;
       outline: 0;
       border-radius: 2px;
       cursor: pointer;
   }
</style>

<body>
<div>
    <p>Renda do Usuario:</p> <input type="text" id="inputRenda"><br><br>
    <p>Renda total familiar:</p> <input type="text" id="inputRendaFamiliar"><br><br>
    <button onclick="verificar()">Verificar ajuda</button><br>
    <div id="resultadoDiv"></div>
</div>
</body>

<script>
    function verificar(){
        var renda= Number(inputRenda.value);
        var rendaFamiliar = Number(inputRendaFamiliar.value);

        if (renda <=2000 || rendaFamiliar<=3000) {
            resultadoDiv.innerHTML=`Você terá direito!`
        }
        else{
            resultadoDiv.innerHTML=`Você não terá direito!`

        }
    }
    </script>
</body>
</html>
