<!DOCTYPE html>
<html lang="pt">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        Informe o nome do  filme:<input  id="inputNomeFilme" type="text"><br>
       <button onclick="cadastrarFilme()">Cadastrar </button><br>
       <div id="mostrarFilme"></div>
</body>
</html>
<script>
        listaFilme=[];
        contador=1;
function cadastrarFilme(){
        var teste = inputNomeFilme.value
        listaFilme.push(teste);

        mostrarFilme.innerHTML+=`${contador}.${teste}<br>`
        contador++
}       
</script>
