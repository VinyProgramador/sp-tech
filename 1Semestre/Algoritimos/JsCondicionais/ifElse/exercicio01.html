<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap');

    * {
        font-family: 'Roboto';
    }

    input {
        border: 2px solid #37378b;
        border-radius: 3px;
        outline: 0;
    }

    button {
        padding: 7px;
        background-color: #37378b;
        color: #fff;
        border: 0;
        outline: none;
        border-radius: 3px;
        cursor: pointer;
    }
</style>

<body>
    Digite sua idade <input type="text" id="inputIdade"><br><br>
    Digite seu nome <input type="text" id="inputNome"><br> <br>
    <button onclick="Resultado()">Ver reusultado</button><br><br>
    <div id="resultadoDiv"></div>
</body>

<script>

    function Resultado() {
        var nome = (inputNome.value);
        var idade = Number(inputIdade.value);

        var porcentagem = (100 * idade) / 18


        if (idade >= 18) {
            resultadoDiv.innerHTML = `${nome}, vamos tirar a CNH?`
        }
        else {
            resultadoDiv.innerHTML = `${nome}, você possui ${porcentagem.toFixed(2)}% da idade necessária para tirar a CNH, vá jogar Playstation!`
        }
    }
</script>

</html>
