        <!DOCTYPE html>
        <html lang="pt">
        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Document</title>
        </head>
        <body>
                Nome de alunos: <input  id="inputNomeAluno" type="text"><br>
                <button onclick="cadastrarAluno()">Cadastrar Aluno</button><br>
                <div id="divResultado"></div>
        </body>
        </html>
        <script>
        listaAluno=[];
        contador=0;
        function cadastrarAluno(){
                        var AlunoCadastrado = inputNomeAluno.value
                        listaAluno.unshift(AlunoCadastrado)
                        divResultado.innerHTML=`<div>${listaAluno}</div>`
                }
                contador++
        </script>
