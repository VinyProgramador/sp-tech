<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        lugares para onde já viajou:<input id="inputLugares" type="text"><br>
        <button onclick="cadastrarLocal()">Cadastrar local</button><br><br>


        Relembrar a viagem:  <input id="inputRelembrar" type="text"><br>
        <button onclick="relembarViagem()">Relembrar viagem</button><br>
        <div id="divResultado"></div>
</body>
</html>
<script>
        var lugares=[1]
       function cadastrarLocal(){
        var verLugares= inputLugares.value;
        lugares.push(verLugares);
        }
        function relembarViagem(){
                var numeroDaViagem = inputRelembrar.value;

                if (numeroDaViagem>lugares.length) {
                        divResultado.innerHTML=`Você não fez uma ${numeroDaViagem}ª viagem!`

                }

                else{
                        divResultado.innerHTML=`${lugares[numeroDaViagem]}`
                }
        }
</script>
